<body>

    <h3>Cambio de STYLE</h3>

    <h2>Ejemplo: 1</h2>

    <p>El siguiente ejemplo cambia el estilo de un elemento 'p' (parrafo):</p>

    <p id="p2">Hello World!</p>

    <script>
        document.getElementById("p2").style.color = "blue";
    </script>

    <hr>

    <h2>Ejemplo: 2</h2>

    <p>Este ejemplo cambia el estilo del elemento HTML con id="id1", cuando el usuario hace clic en un bot√≥n:</p>

    <h1 id="id1">My Heading 1</h1>

    <button type="button" onclick="document.getElementById('id1').style.color = 'red'">
        Click Me!</button>



</body>
