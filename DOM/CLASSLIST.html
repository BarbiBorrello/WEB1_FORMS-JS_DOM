<body>
    <h3>Lista de clases de elementos HTML DOM</h3>

    <p>Descripción <br>
        La classListpropiedad devuelve los nombres de clase CSS de un elemento.</p>

    <p>
        Sintaxis <br>
        element.classList
    </p>

    <hr>

    <h3> Ejemplo 1 </h3>

    <h2> El método agregar ()</h2>

    <button onclick="myFunction()">Cambiar color de fondo</button>
    <p>Haga clic en "Agregar" para agregar la clase "myStyle" a myDIV.</p>

    <div id="myDIV">
        <p>Soy un myDIV.</p>

    </div>

    <script>


        function myFunction() {

            let myStyle = document.getElementById("myDIV").style.backgroundColor = '#FF6633';

            const list = document.getElementById("myDIV").classList;
            list.add("myStyle");
        }
    </script>

    


</body>
