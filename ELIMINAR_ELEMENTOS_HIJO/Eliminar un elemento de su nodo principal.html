<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The removeChild() Method</h2>

<p>Haga clic en "Eliminar" para eliminar el elemento con id="myLI" de la lista.</p>
<button onclick="myFunction()">Remove</button>

<ul>
  <li>Coffee</li>
  <li id="myLI">Tea</li>
  <li>Milk</li>
</ul>


<script>
function myFunction() {
  const element = document.getElementById("myLI");
  element.parentNode.removeChild(element);
}
</script>

</body>
</html>
