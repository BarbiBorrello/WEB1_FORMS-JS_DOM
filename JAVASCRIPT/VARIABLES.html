<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letIABLES</title>
</head>
<body>

    <h2>letiables Javascript</h2>

    <p>En este ejemplo, x se define como una letiable.
    Entonces, a x se le asigna el valor de 6:</p>
    
    <p id="demo"></p>
    
    <script>
    let x;
    x = 6;
    document.getElementById("demo").innerHTML = x;
    </script>

    <p>

        let x; <br>
        x = 6;
    </p>
    
</body>
</html>
