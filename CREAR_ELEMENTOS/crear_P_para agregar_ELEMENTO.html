<!DOCTYPE html>
<html>
<body>


<p>Cree un elemento p y agréguelo a "myDiv":</p>

<div id="myDIV" style="padding:16px;background-color:lightgray">
<h3>Un elemento DIV</h3>
</div>

<script>
// Creacion del parrafo:
const para = document.createElement("p");
para.innerHTML = "Esto es un parrafo.";

// Añadir a otro elemento:
document.getElementById("myDIV").appendChild(para);
</script>

</body>
</html>
