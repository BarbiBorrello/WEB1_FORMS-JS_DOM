<!DOCTYPE html>
<html>

<body>

  Checkbox: <input type="checkbox" id="myCheck">

  <button onclick="check()">Marcar</button>
  <button onclick="uncheck()">Desmarcar</button>

  <script>
    function check() {
      document.getElementById("myCheck").checked = true;
    }

    function uncheck() {
      document.getElementById("myCheck").checked = false;
    }

  </script>

  <hr>

</body>

</html>
