<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1</title>
</head>

<body>

    <form onsubmit="return validar()" id="f_peli">

        <label for="f_nombrepeli">Pelicula</label> <br>
        <span>Ingrese aqui su pelicula favorita</span>
        <input id="f_nombrepeli" autofocus>

        <div id="errores"> </div>

        <button type="submit">Enviar</button>


    </form>

    <div id="mensajes"> </div>

    <script>

        let primero = document.querySelector("form input");
        primero.focus(); /*hacer foco primer elemento*/



        function validar() {

            let f_nombrepeli = document.querySelector("#f_nombrepeli");


            if (f_nombrepeli.value == "") {
                f_nombrepeli.classList.add("error");
                let p = document.createElement("p");
                p.innerHTML = "Falta el nombre";
                lta_errores.appendChild(p);
                hubo_error = true;
            }


            if (hubo_error) {// SI hubo error
                lta_errores.style.display = "initial"; // el formulario vuelve a su estilo original
                return false; // no se envia
            } else { // NO hubo error
                let p = document.createElement("p"); // se crea un parrafo
                if (f_nombrepeli.value != "") { // Si provey√≥ el email:
                    p.innerHTML =
                        f_nombrepeli.value + " dice "; // Barbara dice.....

                }

                lta_mensajes.appendChild(p);
                document.forms["f_peli"].reset();
                let primero = document.querySelector("form input");
                primero.focus();


            }
            return false;

        }


    </script>

</body>

</html>
