<!DOCTYPE html>
<html>
<body>


<h2>Metodo crear elemento</h2>

<p>
    Crea un elemento p con algo de texto:</p>

<script>
// creacion del elemento:
const para = document.createElement("p");
para.innerText = "Esto es un parrafo";

// Agregar al body:
document.body.appendChild(para);
</script>

</body>
</html>
