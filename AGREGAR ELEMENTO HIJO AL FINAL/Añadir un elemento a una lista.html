<!DOCTYPE html>
<html>
<body>



<ul id="myList">
  <li>Coffee</li>
  <li>Tea</li>
</ul>

<p>Haga clic en "Agregar" para agregar un elemento al final de la lista:</p>

<button onclick="myFunction()">Append</button>

<script>
function myFunction() {

// Crear un nodo LI:
const node = document.createElement("li");

// Crear un nodo TEXT:
const textnode = document.createTextNode("Water");

// Agregue el nodo de texto al nodo "li":
node.appendChild(textnode);

//Agregue el nodo "li" a la lista:
document.getElementById("myList").appendChild(node);
}
</script>

</body>
</html>
